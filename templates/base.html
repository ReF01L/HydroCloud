{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static "img/favicon.ico" %}">
    <title>HydroCloud{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extrahead %}{% endblock %}
</head>
<body>
<header>
    <div class="logo">
        <img src="{% static 'img/logo.png' %}" alt="logo">
    </div>
    <div class="sign">
        <div class="sign-img">
            <img src="{% static 'img/sign_in.png' %}" alt="SignIn Icon">
        </div>
        <div class="sign-text">
            Войти
        </div>
    </div>
</header>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
